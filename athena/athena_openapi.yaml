openapi: 3.0.1
info:
  title: Athena
  description: |-
    Athena API REST documentation for Ritual ONE. With the following API you have the full ability to interact with the Athena backend.
    ### Locales
    The Open API docs do not provide the capability to have a global header setting. Its "Authorize" logic was overridden to achieve this. Please go to Authorize -> set locale -> Authorize to set the locale for your requests.
    ### Guest User Session Info
    Session info is stored in a cookie in your browser which allows your cart and orders to persist. To view/edit your session info (Chrome) you can go to Inspect -> Application -> Cookies -> docs url.
  contact: {}
  version: "17"
servers:
- url: https://sandbox-athena.ritual.co
  description: Sandbox environment
- url: https://qa-athena.ritual.co
  description: QA environment
- url: https://athena.ritual.co
  description: Production
tags:
- name: branding
  description: The branding API
- name: current-user-cart
  description: The current user cart API
- name: delivery
  description: The Delivery Status API
- name: user
  description: The User Data API
- name: delivery-address
  description: The user delivery address management API
- name: payment
  description: The Payment API
- name: merchant
  description: The merchant API
- name: merchant-preview
  description: The merchant preview API
- name: menu
  description: The Menu API
- name: guest-order
  description: The guest order API
- name: order
  description: The order API
- name: cart
  description: The Cart API
- name: search
  description: The Search API
- name: campaign
  description: The Campaign API
- name: shareable
  description: The Shareable API
- name: promo-codes
  description: The Promo Codes API
paths:
  /delivery-addresses:
    get:
      tags:
      - delivery-address
      summary: Returns a user's delivery addresses. This does not support guest users
      operationId: getDeliveryAddresses
      responses:
        "200":
          description: Successfully retrieved a list of addresses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeliveryAddressResponse'
        "400":
          description: Invalid user. Expected response if guest users hit this endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        "500":
          description: Server error
    post:
      tags:
      - delivery-address
      summary: Create a new delivery address for a user
      operationId: createDeliveryAddress
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeliveryAddressRequest'
        required: true
      responses:
        "201":
          description: Successfully created the delivery address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeliveryAddressResponse'
        "400":
          description: Unable to save a delivery address for this user. Expected response
            if guest users hit this endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        "500":
          description: Server error
  /delivery-addresses/{addressId}:
    delete:
      tags:
      - delivery-address
      summary: Remove a user's saved delivery address
      operationId: deleteDeliveryAddress
      parameters:
      - name: addressId
        in: path
        description: The ID of the address to be removed
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Successfully removed the delivery address
        "404":
          description: Address not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        "500":
          description: Server error
  /v1/brands:
    get:
      tags:
      - branding
      summary: Retrieve the branding information given a merchant
      operationId: getBrandMerchantData
      parameters:
      - name: externalId
        in: query
        description: External ID of the brand
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandData'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
  /v1/cart/{merchantId}:
    get:
      tags:
      - cart
      summary: Retrieve a cart
      operationId: getCart
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
    patch:
      tags:
      - cart
      summary: Update individual properties of the Cart
      operationId: updateCart
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartPropsRequest'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "4XX":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
  /v1/cart/{merchantId}/item:
    post:
      tags:
      - cart
      summary: Add item to cart
      operationId: addItemToCart
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemRequest'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidCartItemErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
  /v1/cart/{merchantId}/item/{cartItemId}:
    put:
      tags:
      - cart
      summary: Modify item in cart
      operationId: modifyItemInCart
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: cartItemId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemRequest'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidCartItemErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
    delete:
      tags:
      - cart
      summary: Remove item from cart
      operationId: removeItemFromCart
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: cartItemId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
  /v1/cart/{merchantId}/config:
    put:
      tags:
      - cart
      summary: Modify cart config
      operationId: modifyCartConfig
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartConfigRequest'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
  /v1/cart/{merchantId}/incentives:
    get:
      tags:
      - cart
      summary: returns a list of applicable incentives (vouchers/marketing campaigns)
        that can apply to the current cart. Considers user/merchant/cart totals.
      operationId: getCartIncentives
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: cartCheckoutCode
        in: query
        description: optional param to support hidden (request only) marketing campaigns
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCartIncentivesResponse'
        "404":
          description: merchant or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
    patch:
      tags:
      - cart
      summary: updates the list of selected incentives (vouchers/campaigns) in the
        user cart
      operationId: patchCartIncentives
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: cartCheckoutCode
        in: query
        description: optional param to support hidden (request only) marketing campaigns
        required: false
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchCartIncentivesRequest'
        required: true
      responses:
        "200":
          description: successfuly updated selected incentives
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchCartIncentivesResponse'
        "400":
          description: merchant or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        "404":
          description: merchant or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
  /v1/cart/{merchantId}/fulfillment:
    put:
      tags:
      - cart
      summary: Modify cart delivery information
      operationId: modifyCartFulfillmentDetails
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartFulfillmentRequest'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidUserAddressErrorResponse'
  /v1/cart/{merchantId}/checkout-code:
    put:
      tags:
      - cart
      summary: Modify cart checkout codes
      operationId: modifyCartCheckoutCodes
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartCheckoutCodeRequest'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
  /v1/cart/{merchantId}/scheduled-for-time:
    put:
      tags:
      - cart
      summary: Modify cart scheduled for time
      operationId: modifyCartScheduledForTime
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartScheduledForTimeRequest'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        "400":
          description: an error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidScheduledForTimeErrorResponse'
  /cart/{merchantId}/delivery-info:
    get:
      tags:
      - cart
      summary: Get delivery info based on the cart's fulfillment address
      operationId: getCartDeliveryInfo
      parameters:
      - name: merchantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartDeliveryInfoResponse'
        "404":
          description: Cart not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        "400":
          description: Cart has an invalid or missing fulfillment address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
  /v1/incentive:
    get:
      tags:
      - incentive
      summary: returns a list of all applicable incentives for this user & merchant.
        Returns all user incentives if merchant isn't specified
      operationId: getIncentives
      parameters:
      - name: merchantId
        in: query
        description: the ID of the merchant
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: cartCheckoutCode
        in: query
        description: the checkout code for request only marketing campaigns
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetIncentivesResponse'
  /v1/order/{orderId}:
    get:
      tags:
      - order
      summary: Retrieves an order
      operationId: getOrder
      parameters:
      - name: orderId
        in: path
        description: order ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 443495d209d44efabf918f6878e1dad4
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderResponse'
        "400":
          description: Failed to get order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
  /v1/order/token/{orderToken}:
    get:
      tags:
      - order
      summary: Retrieves an order with the temporary orderToken
      operationId: getOrderWithToken
      parameters:
      - name: orderToken
        in: path
        description: order token
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 9007199254740991
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderResponse'
        "400":
          description: Failed to get order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
  /v1/order/{orderId}/cancel:
    patch:
      tags:
      - order
      summary: Cancels an order that has just been placed.
      operationId: cancelOrder
      parameters:
      - name: orderId
        in: path
        description: The order ID of the order the cancel
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 443495d209d44efabf918f6878e1dad4
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelOrderResponse'
        "400":
          description: Failed to cancel error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
  /v1/order/{orderId}/continue:
    patch:
      tags:
      - order
      summary: Continues an order that is waiting for action.
      operationId: continueOrder
      parameters:
      - name: orderId
        in: path
        description: The order ID of the order to continue
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 443495d209d44efabf918f6878e1dad4
      responses:
        "200":
          description: Successful operation
        "400":
          description: Failed to cancel error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
  /v1/order/token/{orderToken}/cancel:
    patch:
      tags:
      - order
      summary: Cancels an order that has just been placed with orderToken.
      operationId: cancelOrderWithToken
      parameters:
      - name: orderToken
        in: path
        description: The temporary order token of the order to cancel
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 9007199254740991
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelOrderResponse'
        "400":
          description: Failed to cancel error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
  /v1/order/token/{orderToken}/continue:
    patch:
      tags:
      - order
      summary: Continues an order that is waiting for action.
      operationId: continueOrderWithToken
      parameters:
      - name: orderToken
        in: path
        description: The temporary order token of the order to continue
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 443495d209d44efabf918f6878e1dad4
      responses:
        "200":
          description: Successful operation
        "400":
          description: Failed to cancel error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
  /v1/order:
    post:
      tags:
      - order
      summary: Places an order
      operationId: placeOrder
      parameters:
      - name: X-Ritual-Order-Source
        in: header
        description: Identifier representing the system from which the order was placed.
        required: false
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - RITUAL_APP
          - RITUAL_ONE
          - GOOGLE_FOOD
          - ORGANIZATION
      - name: X-Ritual-Order-Source-Id
        in: header
        description: The order source identifier.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaceOrderRequest'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceOrderResponse'
        "400":
          description: Order failed to place
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
      security:
      - sandboxOAuth: []
      - qaOAuth: []
  /v1/guest-order/cancel/{guestOrderToken}:
    post:
      tags:
      - guest-order
      summary: Cancel an order that has just been placed.
      operationId: cancelGuestOrder
      parameters:
      - name: guestOrderToken
        in: path
        description: The guest order ID of the order the cancel
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 443495d209d44efabf918f6878e1dad4
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelGuestOrderResponse'
        "400":
          description: Failed to cancel error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
  /v1/guest-order:
    post:
      tags:
      - guest-order
      summary: Place a guest order
      operationId: placeGuestOrder
      parameters:
      - name: X-Ritual-Order-Source
        in: header
        description: Identifier representing the system from which the order was placed.
        required: false
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - RITUAL_APP
          - RITUAL_ONE
          - GOOGLE_FOOD
          - ORGANIZATION
      - name: X-Ritual-Order-Source-Id
        in: header
        description: The order source identifier.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaceGuestOrderRequest'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceGuestOrderResponse'
        "400":
          description: Order failed to place
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
  /v1/guest-order/{guestOrderToken}:
    get:
      tags:
      - guest-order
      summary: Retrieve a guest order order
      operationId: getGuestOrder
      parameters:
      - name: guestOrderToken
        in: path
        description: Guest order ID of the order
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 443495d209d44efabf918f6878e1dad4
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGuestOrderResponse'
        "400":
          description: Failed to get order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderGenericErrorResponse'
  /v1/menus:
    get:
      tags:
      - menu
      summary: Get a menu given search parameters
      operationId: getMenuBySearch
      parameters:
      - name: merchantExternalId
        in: query
        description: external id of the merchant
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: a2b4
      - name: dateTime
        in: query
        description: "Date and time filter for menu groups and items (no time zone,\
          \ merchant time zone assumed)"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
        example: 2020-12-08T15:30:00
      - name: debug
        in: query
        description: whether the debug menu should be returned. True means the menu
          is returned unfiltered (no time or availability filters enabled)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: menuDraftId
        in: query
        description: "the ID of the draft menu. If this is present, the endpoint returns\
          \ the specified draft menu instead of the merchant's primary menu. If the\
          \ menuDraftId is present then the debug param is expected to also be true,\
          \ otherwise the request is invalid."
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 01164d73adbd4d29b9bc0ac5d5724168
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Menu'
        "400":
          description: merchant was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
  /v1/menu/{id}:
    get:
      tags:
      - menu
      summary: Get a menu
      operationId: getMenu
      parameters:
      - name: id
        in: path
        description: id of the menu
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 123
      - name: dateTime
        in: query
        description: "Date and time filter for menu groups and items (no time zone,\
          \ merchant time zone assumed)"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
        example: 2020-12-08T15:30:00
