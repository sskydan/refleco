{% extends "boxTemplates/reportBox.html" %}

{% load boxExtras %}

{% block box-contents %}
    <div class="box">
        <h2  class="box-title">{{ args|getBoxArg:"title" }}</h2>
        {% for textBlock in args|getBoxArg:"data"|getFactChildren %}
            <p>{{ textBlock|getFactValue }}</p>
        {% endfor %}
    </div>
{% endblock %}
